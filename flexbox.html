<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
    .container{
        height: 300px;
        width: 700px;
        border:2px solid black;
        /* initialise container as flebox */
        display:flex;

        /* Flex properties for flex container */
   
    }
    .item{
        width: 200px;
        height: 200px;
        background-color: tomato;
        border:2px solid rgb(202, 173, 173) ;
        margin: 20px;
        padding: 4px;
       
    }
    </style>
</head>
<body>
    <h1>This is Flexbox Tutorial</h1>
    <div class="container">
   <div class="item" id="item1">First box</div>
   <div class="item" id="item2">Second box</div>
   <div class="item" id="item3">Third box</div>
   <div class="item" id="item4">Fourth box</div>
   <div class="item" id="item5">Fifth box</div>
   <div class="item" id="item6">Sixth box</div>
    </div>
    </body>
    </html>
