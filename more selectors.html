<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>More Selectors</title>
</head>
<style>
    h1{
        background-color: bisque;
        border: 5px solid red;
        text-align: center;
    }
    div > p{
        color: olivedrab;
        background-color: green;
        font-weight: bold;

    }
  div +p{
    color: whitesmoke;
    background-color: rosybrown;
  }
</style>
<body>
    <h1>this is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
               <li class="item"><p>this is another paragraph under li</p></li>
              <li> this li will  not get affected</li>
            </ul>
            <p>this is a paragraph</p>
        </div>
        <p>this is another paragraph</p>
    </div>
    <p>this is outermost paragraph</p>
</body>
</html>
