<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        /* id selector */
      #firstpara{
         color: rgb(143, 41, 65);
       } 
       /* class selector */
       .bgBlue{
        color: yellow;
        background-color: blue;
       }
       /* grouping selector */
      footer,span{
     background-color: pink;
      }
          
    </style>
</head>
<body>
    <h1>CSS Selectors </h1>
    <p id="firstpara">This is another paragraph</p>
    <div>
        <p id="secondPara" class="redElement bgBlue">CSS Demonstration</p>
    </div>
    <span> this is CSS</span>
    <p>This will demonstrate CSS Selector</p>
     <footer>hello</footer>
</body>
</html>
